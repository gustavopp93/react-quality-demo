sonar.projectKey=react-quality-demo
sonar.projectName=React Quality Demo
sonar.projectVersion=1.0.0

# Source code settings
sonar.sources=src
sonar.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/node_modules/**,**/coverage/**,**/dist/**,**/build/**

# Test settings
sonar.tests=src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx

# Coverage settings
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.js,**/*.test.jsx,**/*.test.ts,**/*.test.tsx,**/main.tsx,**/setupTests.js

# Language settings
sonar.sourceEncoding=UTF-8

# Additional settings for JavaScript/TypeScript
sonar.typescript.node=node_modules/.bin/node
sonar.eslint.reportPaths=eslint-report.json